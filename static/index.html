<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Explainer AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-brain"></i> Explainer AI
            </div>

            <div class="setup-panel">
                <h3><i class="fa-solid fa-plug"></i> Connect Repo</h3>
                <input type="text" id="repoUrl" placeholder="https://github.com/username/repo" />
                <button id="analyzeBtn" onclick="startAnalysis()">
                    <span id="btnText">Analyze & Decompose</span>
                </button>
                <div id="progressArea" class="hidden">
                    <div class="progress-bar">
                        <div class="fill" id="progressFill"></div>
                    </div>
                    <div class="status-text" id="statusText">Ready</div>
                </div>
            </div>

            <div class="features-nav">
                <button class="nav-btn active" onclick="switchMode('chat')">
                    <i class="fa-regular fa-comments"></i> Chat
                </button>
                <button class="nav-btn" onclick="switchMode('issue')">
                    <i class="fa-solid fa-bug"></i> Issue Resolver
                </button>
                <div class="divider"></div>
                <button class="nav-btn secondary" onclick="openReport()">
                    <i class="fa-solid fa-file-invoice"></i> View Tutorial Report
                </button>
            </div>
        </aside>

        <!-- Main Content (Chat) -->
        <main class="chat-interface">
            <header class="chat-header">
                <h2 id="modeTitle">Chat with Codebase</h2>
                <div class="status-indicator" id="connectionStatus">
                    <span class="dot"></span> Disconnected
                </div>
            </header>

            <div class="chat-history" id="chatHistory">
                <div class="message bot">
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="content">
                        Hello! I'm your AI Code Assistant. Connect a repository on the left to get started.
                        Once analyzed, you can ask questions or use the <b>Issue Resolver</b> to debug problems!
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea id="userInput" placeholder="Ask a question or describe an issue..."
                    onkeydown="handleEnter(event)"></textarea>
                <button onclick="sendMessage()" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Generated Tutorial Report</h3>
                <button class="close-btn" onclick="closeReport()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <iframe id="reportFrame" src=""></iframe>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
